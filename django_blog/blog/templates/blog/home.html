{% extends 'blog/base.html' %}

{% block content %}
<h2>Latest Posts</h2>
{% for post in posts %}
<article>
    <h3>{{ post.title }}</h3>
    <p>By {{ post.author.username }} on {{ post.published_date }}</p>
    <p>{{ post.content|truncatewords:50 }}</p>
</article>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
