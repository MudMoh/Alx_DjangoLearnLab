{% extends 'blog/base.html' %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author.username }} on {{ post.published_date }}</p>
    <p>{{ post.content }}</p>
</article>
{% if user == post.author %}
<a href="{% url 'post_update' post.pk %}">Edit</a>
<a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
